<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Sensor Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        h1 { text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 80%; }
        th, td { padding: 10px; text-align: center; border: 1px solid #333; }
        th { background-color: #555; color: white; }
        td { background-color: #fff; }
        #alerts { margin: 20px auto; width: 80%; padding: 10px; background: #ffcccc; color: #900; font-weight: bold; text-align: center; border-radius: 5px; display: none; }
        #buttons { text-align: center; margin-top: 20px; }
        button { padding: 10px 20px; margin: 0 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Realtime Sensor Monitoring</h1>
    <div id="alerts"></div>

    <table>
        <thead>
            <tr>
                <th>Temperature (&deg;C)</th>
                <th>Humidity (%)</th>
                <th>Light (%)</th>
                <th>MQ135</th>
                <th>Rain (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="temperature">-</td>
                <td id="humidity">-</td>
                <td id="light">-</td>
                <td id="mq135">-</td>
                <td id="rain">-</td>
            </tr>
        </tbody>
    </table>

    <div id="buttons">
        <button onclick="manualRetract()">Manual Retract</button>
        <button onclick="manualReverse()">Manual Reverse</button>
        <button onclick="turnOnSteamer()">Turn On Steamer</button>
    </div>

    <script>
        const socket = io(); // auto-connect to server

        socket.on('connect', () => console.log("Connected to server"));
        socket.on('disconnect', () => console.log("Disconnected from server"));

        socket.on('sensor_data', function(data) {
            console.log("Received:", data);

            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('light').textContent = data.light;
            document.getElementById('mq135').textContent = data.mq135;
            document.getElementById('rain').textContent = data.rain;

            const alertsDiv = document.getElementById('alerts');
            if (data.alerts && data.alerts.length > 0) {
                alertsDiv.style.display = 'block';
                alertsDiv.innerHTML = data.alerts.join('<br>');

                if (Notification.permission === "granted") {
                    data.alerts.forEach(alert => new Notification(alert));
                }
            } else {
                alertsDiv.style.display = 'none';
                alertsDiv.innerHTML = '';
            }
        });

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        function manualRetract() {
            socket.emit('manual_retract');
        }

        function manualReverse() {
            socket.emit('manual_reverse');
        }

        function turnOnSteamer() {
            socket.emit('steamer_on');
        }
    </script>
</body>
</html>
